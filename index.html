<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Five Star Vehicles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3em;
      color: #ffffff;
    }

    .tagline {
      font-size: 1.4em;
      color: #bbb;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Five Star Vehicles</h1>
    <p class="tagline">Premium Vehicle Detailing & Advanced Tracking Solutions</p>
  </header>

  <div class="gallery">
    <img src="https://source.unsplash.com/featured/?luxurycar" alt="Luxury Car 1">
    <img src="https://source.unsplash.com/featured/?sports-car" alt="Luxury Car 2">
    <img src="https://source.unsplash.com/featured/?supercar" alt="Luxury Car 3">
    <img src="https://source.unsplash.com/featured/?vehicle-interior" alt="Luxury Interior">
  </div>

  <footer>
    &copy; 2025 Five Star Vehicles | All rights reserved
  </footer>

</body>
</html>
